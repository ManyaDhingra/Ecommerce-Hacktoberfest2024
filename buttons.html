<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Buttons</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

<header style="background-color: #333; color: white; padding: 10px 20px; text-align: center;">
    <h1>Website Header</h1>
    <nav>
        <ul style="list-style-type: none; padding: 0;">
            <li style="display: inline; margin: 0 15px;">
                <a href="#home" style="color: white; text-decoration: none;">Home</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="#about" style="color: white; text-decoration: none;">About</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="#services" style="color: white; text-decoration: none;">Services</a>
            </li>
            <li style="display: inline; margin: 0 15px;">
                <a href="#contact" style="color: white; text-decoration: none;">Contact</a>
            </li>
        </ul>
    </nav>
</header>

<main style="padding: 20px; text-align: center;">
    <h2>Welcome to My Website</h2>
    <p> main content area.</p>
    
    <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px;">
        Button 1
    </button>
    <button style="background-color: #008CBA; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px;">
        Button 2
    </button>
    <button style="background-color: #f44336; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px;">
        Button 3
    </button>
</main>

<footer style="text-align: center; padding: 10px 0; background-color: #333; color: white; position: relative; bottom: 0; width: 100%;">
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
